<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.3.4.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单概要)</label>
                    <input type="text" class="form-control" th:value="${title}"
                           name="title" id="title" placeholder="问题标题...." autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 (必填，请参照 右侧提示):</label>
                    <textarea class="form-control" rows="10" th:text="${description}" cols="30" name="description"
                              id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}"
                           id="tag" name="tag"
                           placeholder="输入标签，以，号分隔"
                           autocomplete="off"
                           onclick="showSelectTag()">

                    <div id="select-tag" class="tag-tab">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory:${tags}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab"
                                   th:text="${selectCategory.categoryName}">开发语言</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane" th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory:${tags}">
                                <span>
                                    <span class="label label-info" th:each="selectTag:${selectCategory.tags}">
                                        <span class="glyphicon glyphicon-tag" style="padding-top: 10px"
                                              onclick="selectTag(this)" th:data-tag="${selectTag}"
                                              th:text="${selectTag}">
                                            Java
                                        </span>
                                    </span>

                                </span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="alert alert-danger" th:text="${error}" th:if="${error}!=null"></div>
                <button type="submit" class="btn btn-success btn-comment">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题：请用精简的语言描述您发布的问题，不超过25字</li>
                <li>问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</li>
                <li>选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过十个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
